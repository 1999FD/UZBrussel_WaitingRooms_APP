<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image and Text</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/config.js"></script>
    <script src="../js/jwt.js"></script>
    <script src="../js/admin.js"></script>
    <title>Admin Dashboard</title>
    <script>
        const token = getToken();
        if(!token) {
            window.location.href = "./login";
        }
        fetch('../php/secret', {
            headers: {
                'X-Requested-By': 'qsmldfjkqmslkdjfqskdf'
            }
        })
            .then(response => response.text())  // Assuming the server response is plain text
            .then(secret => {
                const decoded = decodeJWT(token, secret);
                if(!decoded) {
                    window.location.href = "./login";
                }
            })
            .catch(error => {
                window.location.href = "./login";
                console.error('Error fetching data:', error);
            });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./admin">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- <a class="nav-item nav-link" href="./slides">Slides<span class="sr-only">(current)</span></a> -->
                <a class="nav-item nav-link" href="./manage_loketten">Manage Loketten</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <form action="../php/upload" method="post" enctype="multipart/form-data">
            <h2 class="mb-4 mt-4">Manage background text</h2>
            <div class="form-group">
                <label for="backgroundText">Enter text:</label>
                <textarea class="form-control" name="backgroundText" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </form>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/backgroundText.js"></script>
    
</body>
</html>
